<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿里巴巴会员注册页面1</title>
</head>
<body>
<form action="">
    <img src="img/header.jpg" alt="">

    <table cellspacing="8">
        <tr>
            <td align="right">电子邮箱：</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td align="right">会员登录名：</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td align="right">再次输入密码：</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td align="right">会员身份：</td>
            <td>
                <input type="radio" name="sf" value="买家" checked>买家
                <input type="radio" name="sf" value="卖家">卖家
                <input type="radio" name="sf" value="两者都是">两者都是
            </td>
        </tr>

        <tr>
            <td align="right">验证码：</td>
            <td >
                <input type="text">
                <img align="absmiddle" src="img/verycode.gif" alt="">
                <a href="#">看不清？换一张</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="img/btn_reg.gif">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <textarea cols="50" rows="10">
                    欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用服务之前认真阅读本协议全部内容，且对本协议中加粗字体显示的内容，阿里巴巴督促您应重点阅读。本协议阐述之条款和条件适用于您使用阿里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)中进行贸易和交流的各种工具和服务(下称"服务")。
                </textarea>
            </td>
        </tr>
    </table>
    <img src="img/footer.jpg" alt="">
</form>
</body>
</html>
