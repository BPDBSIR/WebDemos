<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				padding: 20px;
			}
			.card{
				height: 182px;
				width: 340px;
				background: linear-gradient(90deg,#60b2fb,#6485f6);
				border: 1px solid #ebeef5;
				border-radius: 2.5px;
				padding: 20px;
				color: white;
				font-weight: bold;
				transition: .3s;
			}
			.card:hover{
				box-shadow: 0 2px 12px 0 rgb(0 0 0 / 10%);
			}
		</style>
	</head>
	<body>
		
		<div class="card">
			New Titlte.
		</div>
	</body>
</html>
