<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>腾讯地图</title>

    <script src="https://map.qq.com/api/gljs?v=1.exp&key=OHWBZ-EMSY4-OMBUW-DUOLH-GHRCO-QLFKH"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>

      // var center = new TMap.LatLng(32.438373,115.244303)
        function initMap(){
          var center = new TMap.LatLng(39.984104, 116.307503);//设置中心点坐标
          //初始化地图
          var map = new TMap.Map("container", {
            center: center
          });

          //初始化marker
          var marker = new TMap.MultiMarker({
            id: "marker-layer", //图层id
            map: map,
            styles: { //点标注的相关样式
              "marker": new TMap.MarkerStyle({
                "width": 25,
                "height": 35,
                "anchor": { x: 16, y: 32 },
                "src": "https://mapapi.qq.com/web/lbs/javascriptGL/demo/img/markerDefault.png"
              })
            },
            geometries: [{ //点标注数据数组
              "id": "demo",
              "styleId": "marker",
              // "position": new TMap.LatLng(39.984104, 116.307503),
              "position": new TMap.LatLng(32.438373,115.244303),
              "properties": {
                "title": "marker"
              }
            }]
          })
        }



    </script>
</head>
<body onload="initMap()">
<div id="container">

</div>
</body>
</html>
