<script>


  function subtitleType() {
    $.getScript('https://sdk.jinrishici.com/v2/browser/jinrishici.js', function () {
      jinrishici.load(function (result) {
        if (true) {
          let sub = "今日事&#44;今日畢,Never put off till tomorrow what you can do today".length == 0 ? new Array() : "今日事&#44;今日畢,Never put off till tomorrow what you can do today".split(',')
          let content = result.data.content
          let both = sub.unshift(content)
          let typed = new Typed('#subtitle', {
            strings: sub,
            startDelay: 300,
            typeSpeed: 150,
            loop: true,
            backSpeed: 50,
          })
        } else {
          document.getElementById('subtitle').innerHTML = result.data.content
        }
      })
    })
  }

  if (true) {
    if (typeof Typed === 'function') subtitleType()
    else $.getScript('https://cdn.jsdelivr.net/npm/typed.js/lib/typed.min.js', subtitleType)
  } else {
    subtitleType()
  }


</script>
<script type="text/javascript">
  let idx = 0
  jQuery(document).ready(function ($) {
    $("body").click(function (e) {
      let arr = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善"]
      let i = $("<span/>").text(arr[idx])
      idx = (idx + 1) % arr.length
      let x = e.pageX
      let y = e.pageY
      i.css({
        "z-index": 999,
        "top": y - 20,
        "left": x,
        "position": "absolute",
        "font-weight": "bold",
        "color": "#DC1720"
      })
      $("body").append(i)
      i.animate({
        "top": y - 180,
        "opacity": 0
      }, 1500, function () {
        i.remove()
      })
    })
  })
</script>
